<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - GNH Floral</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <a href="Shop.html">Home</a>
    <a href="contact.html" class="active">Contact Us</a>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact-text">
      <h2>Need flowers for a Special Occasion?</h2>
      <p>Contact us today for personalized service and fresh, beautiful blooms.</p>
    </div>
    <form class="contact-form">
      <div class="form-row">
        <!-- required -->
        <input type="text" placeholder="First name*"  />
        <input type="text" placeholder="Last name*"  />
      </div>
      <div class="form-row">
        <input type="email" placeholder="Email address*"  />
        <input type="tel" placeholder="Phone number*"  />
      </div>
      <textarea placeholder="Message*" id="message_content" ></textarea>
      <button type="submit" id="submit_buttom">SEND</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-contacts">
      <div>
        <img src="icon-shop.png" alt="Shop" />
        <h4>Visit Our Shop</h4>
        <p>123 Street City, State</p>
      </div>
      <div>
        <img src="icon-phone.png" alt="Call" />
        <h4>Call Us</h4>
        <p>+1 234 567 8990</p>
      </div>
      <div>
        <img src="icon-email.png" alt="Email" />
        <h4>Message Us</h4>
        <p>bloom@domain.com</p>
      </div>
    </div>
    <div class="footer-bottom">
      <img src="Images/Logo.png" alt="GNH Logo" class="footer-logo" />
      <p>Â© 2025. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="icon-facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="icon-instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="icon-twitter.png" alt="Twitter" /></a>
      </div>
    </div>
  </footer>

</body>
</html>
